<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase - Tomevite</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="shell" style="padding:50px; text-align:center;">
    <h1>Please Read the TOS Before Purchase</h1>
    <p class="muted">You must accept the terms before proceeding to payment.</p>
    <button class="btn primary" id="accept-tos">I Accept the TOS</button>
  </div>

  <script>
    document.getElementById('accept-tos').addEventListener('click', () => {
      window.location.href = "https://buy.stripe.com/your-price-link";
    });
  </script>
</body>
</html>
